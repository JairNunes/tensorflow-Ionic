<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start">
        <img [width]="50" [height]="50" src="{{item.image}}" />
      </ion-avatar>
      <ion-label>
        <h2> {{item.title}}</h2>
        <h3>9,00</h3>
        <p> {{item.note}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
